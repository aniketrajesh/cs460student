<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>

    <script type="text/javascript" src="http://get.goXTK.com/xtk_xdat.gui.js"></script>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>


    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>  

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';  
      
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
      import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js'

      var renderer, controls, scene, camera, stats;
      let effect;

    

      window.onload = function() {

       stats = new Stats();
       document.body.appendChild( stats.domElement );

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 0.1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 20, 20);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        effect = new AnaglyphEffect( renderer );
        effect.setSize( window.innerWidth, window.innerHeight );


        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        //
        // SETTINGS and HELPER for DAT.GUI
        //
        window['SCENE'] = {
            'anaglyph': false,
            'poly': null,
            'blender': null,
            'rotate_poly': false,
            'do_rotate_poly': function() {
              window['SCENE']['rotate_poly'] = !window['SCENE']['rotate_poly'];
            },
            'rotate_blender': false,
            'do_rotate_blender': function() {
              window['SCENE']['rotate_blender'] = !window['SCENE']['rotate_blender'];
            },
            'blender_old_material': null,
            'change_material': function() {
            if (!window['SCENE']['blender_old_material']) {
              window['SCENE']['blender_old_material'] = window['SCENE']['blender'].material.clone();
              window['SCENE']['blender'].material = new THREE.MeshNormalMaterial();
            } else {
              window['SCENE']['blender'].material = window['SCENE']['blender_old_material'].clone();
              window['SCENE']['blender_old_material'] = null;
            }
          }
        };

        var gui = new dat.GUI();
        var sceneui = gui.addFolder('Scene');
        sceneui.add(window.SCENE, 'anaglyph');
        sceneui.add(light.position, 'x', -100, 100).name('Light X');
        sceneui.add(light.position, 'y', -100, 100).name('Light Y');
        sceneui.add(light.position, 'z', -100, 100).name('Light Z');
        sceneui.add(light,'intensity', 1, 100).name('Light Intensity');
        sceneui.addColor(ambientLight,'color').name('Ambient Light');
        var polyui = gui.addFolder('PolyCam Mesh');
        polyui.add(window.SCENE, 'do_rotate_poly').name('rotate!');
        polyui.open();
        var blenderui = gui.addFolder('Blender Mesh')
        blenderui.add(window.SCENE, 'do_rotate_blender').name('rotate!')
        blenderui.add(window.SCENE, 'change_material').name('Change Material')
        blenderui.open();


        var loader = new GLTFLoader();
        loader.load('CameraOrigin.glb', function(gltf){
          scene.add(gltf.scene)
          
          var poly = gltf.scenes[0].children[0];
          poly.scale.x = 10;
          poly.scale.y = 10;
          poly.scale.z = 10;

          window.SCENE.poly = poly;

          polyui.add(window.SCENE.poly.material, 'wireframe');


        })
        var loader1 = new GLTFLoader();
        loader1.load('CameraNew.glb', function(gltf){
          scene.add(gltf.scene)
          
          var poly = gltf.scenes[0].children[0];
          poly.scale.x = 10;
          poly.scale.y = 10;
          poly.scale.z = 10;
          poly.quaternion.w = 1;
          poly.quaternion.x = 0;
          poly.quaternion.y = 0;
          poly.quaternion.z = 0;
          poly.translateX(10)

          var helper = new VertexNormalsHelper( poly, 0.1, 'blue' );
          helper.visible = false;

          window.SCENE.blender_helper=helper;

          blenderui.add(helper, 'visible').name('Show normals!');

          window.SCENE.blender = poly;

          scene.add(helper)


        })
        	                  
        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        // and here..
        controls.update();
        stats.update();

        if(window.SCENE.anaglyph){
          effect.render(scene,camera)
        }else{
          renderer.render(scene,camera)
        }

        if (window.SCENE.poly) {
          if (window.SCENE.rotate_poly) {
            var T = Math.PI
            var q = new THREE.Quaternion( Math.sin( T / 2 ) * 0 , 
                                          Math.sin( T / 2 ) * 1 , 
                                          Math.sin( T / 2 ) * 0 , 
                                          Math.cos( T / 2 ) );
            window.SCENE.poly.quaternion.slerp( q, 0.01 );
            window.SCENE.blender_helper.update()
          } else {
            var q = new THREE.Quaternion()
            q.identity()
            window.SCENE.poly.quaternion.slerp( q, 0.01 );
            window.SCENE.blender_helper.update()
          } 
        }
        if (window.SCENE.blender) {
          if (window.SCENE.rotate_blender) {
            var T = Math.PI
            var q = new THREE.Quaternion( Math.sin( T / 2 ) * 0 , 
                                          Math.sin( T / 2 ) * 1 , 
                                          Math.sin( T / 2 ) * 0 , 
                                          Math.cos( T / 2 ) );
            window.SCENE.blender.quaternion.slerp( q, 0.01 );
            window.SCENE.blender_helper.update()
          } else {
            var q = new THREE.Quaternion()
            q.identity()
            window.SCENE.blender.quaternion.slerp( q, 0.01 );
            window.SCENE.blender_helper.update()
          } 
        }

        
        
        
      };
    </script>
  </head>
  <body></body>
</html>
